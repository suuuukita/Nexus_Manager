<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>

       <!-- Acessibilidade -->
       <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
     

    <div class="form-container">
        <div class="logo">

            <img src="img/logo.png" alt="">     

            <!-- <img src="img/logo.png" alt="Logo do Site"> -->

        </div>
        <h2>Nexus Manager</h2>
        <form id="formCadastro">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Crie uma Senha" required>
            <input type="password" id="confSenha" name="confSenha" placeholder="Confirme sua Senha" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required class="cpf">
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required class="telefone">
            <input type="submit" value="Cadastrar">
        </form>

        <div class="additional-options">
            <button class="register-btn">Já é Nexus?<li><a href="NexusLogin/login.html"><span>Clique e entre</span></a></li></button>
            <a href="sobrenos.html"><button class="about-btn">SOBRE NÓS</button></a>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
